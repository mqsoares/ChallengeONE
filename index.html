<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Challenge ONE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="#"><img id="logo" src="./assets/img/Vector.png" alt="logo Alura"></a>
    </header>
    <main>
        <section>
            <textarea class="txtArea" placeholder="Digite seu texto" rols = "10"></textarea>
            <div>
                <div id="alertLegend">
                    <img src="./assets/img/alert.png" alt="logo de aviso">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="btns">
                    <button id="btnEncrypt" class="btn">Criptografar</button>
                    <button id="btnDecrypt" class="btn">Descriptografar</button>
                </div>
            </div> 
        </section>
        <section class="areaResponse">
            <div class="txtResponse">
                <img src="./assets/img/search.svg" alt="Foto de uma pesquisador com uma lupa">
                <div>
                    <p>Nenhuma mensagem<br> encontrada</p>
                    <p>Digite um texto que você deseja<br> criptografar ou descriptografar.</p>
                </div>
            </div>            
        </section>
    </main>
  <script src="./assets/script/script.js"></script>
</body>
</html>
