<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Challenge ONE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="#"><img id="logo" src="./assets/img/Vector.png" alt="logo Alura"></a>
    </header>
    <main>
        <section>
            <textarea class="txtCriptografar" placeholder="Digite seu texto" ></textarea>
            <div>
                <div id="aviso">
                    <img src="./assets/img/alert.png" alt="logo de aviso">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="btns">
                    <button id="btnCriptografar">Criptografar</button>
                    <button id="btnDescriptografar" >Descriptografar</button>
                </div>
            </div> 
        </section>
        <section>
            <div class="txtDescriptografar">
                <img src="./assets/img/search.svg" alt="Foto de uma pesquisador com uma lupa">
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

        </section>
    </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
